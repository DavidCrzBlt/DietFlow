<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DietFlow - Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-2">
            Lista de Compras
        </h1>
        <p class="text-center text-muted mb-4">
            Desmarca los ingredientes que ya tienes en casa.
        </p>

        <form action="/send-to-tasks" method="POST">
            <div class="card mb-4">
                <ul class="list-group list-group-flush">
                    {% for nombre, data in lista_compras.items() %}
                    <li class="list-group-item fs-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   name="ingredientes" 
                                   value="{{ nombre }}|{{ data.cantidad }}|{{ data.unidad }}" 
                                   id="item-{{ loop.index }}" checked>
                            
                            <label class="form-check-label d-flex justify-content-between w-100" for="item-{{ loop.index }}">
                                {{ nombre }}
                                <span class="badge bg-primary rounded-pill">
                                    {{ data.cantidad | round(1) }} {{ data.unidad }}
                                </span>
                            </label>
                        </div>
                    </li>
                    {% else %}
                    <li class="list-group-item">No hay ingredientes para los d√≠as seleccionados.</li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-info btn-lg text-white">
                    Enviar a Google Tasks
                </button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

    </div>
</body>
</html>
